<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js" integrity="sha512-UNM1njAgOFUa74Z0bADwAq8gbTcqZC8Ej4xPSzpnh0l6KMevwvkBvbldF9uR++qKeJ+MOZHRjV1HZjoRvjDfNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@microsoft/fast-components/dist/fast-components.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@microsoft/fast-foundation/dist/fast-foundation.js"></script>
    <script type="module" src="./todoList.js"></script>
    <script type="module" src="./counter.js"></script>
    <script  src="./utils.js"></script>
    <style>
        /* http://meyerweb.com/eric/tools/css/reset/ 
        v2.0 | 20110126
        License: none (public domain)
        */
        
        html, body, div, span, applet, object, iframe,
        h1, h2, h3, h4, h5, h6, p, blockquote, pre,
        a, abbr, acronym, address, big, cite, code,
        del, dfn, em, img, ins, kbd, q, s, samp,
        small, strike, strong, sub, sup, tt, var,
        b, u, i, center,
        dl, dt, dd, ol, ul, li,
        fieldset, form, label, legend,
        table, caption, tbody, tfoot, thead, tr, th, td,
        article, aside, canvas, details, embed, 
        figure, figcaption, footer, header, hgroup, 
        menu, nav, output, ruby, section, summary,
        time, mark, audio, video {
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            font: inherit;
            vertical-align: baseline;
        }
        /* HTML5 display-role reset for older browsers */
        article, aside, details, figcaption, figure, 
        footer, header, hgroup, menu, nav, section {
            display: block;
        }
        body {
            line-height: 1;
        }
        ol, ul {
            list-style: none;
        }
        blockquote, q {
            quotes: none;
        }
        blockquote:before, blockquote:after,
        q:before, q:after {
            content: '';
            content: none;
        }
        table {
            border-collapse: collapse;
            border-spacing: 0;
        }
        .main-container {
            width: 80%;
            margin: 0 auto;
            padding: 10px;
        }

        .main-container #title {
            font-size: 30px;
            font-weight: bold;            
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>
<!-- ... -->
<body onload="init()">
    <div class="main-container">
        <div id="title">
            <h1>Fast-ToDo</h1>
        </div>
        <div id="app-body">
            
            <form id="myform">
                <fast-text-field appearance="filled" name="newTask" placeholder="Enter your todo here">Your task</fast-text-field>
                <fast-button appearance="primary" type="submit">Save</fast-button>
            </form>
            <todo-list id="todolist" data-todos="" ></todo-list>
            
        </div>
        
    </div>
</body>
</html>
